<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação Bancária e Calculadora curso bits</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color:cornflowerblue;
        }

        input {
            margin-bottom: 15px;
        }

        button {
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Simulação Bancária e Calculadora curso Enxurrada de Bits</h1>

    <section id="simulacao-bancaria">
        <h2>Simulação Bancária</h2>
        <label for="saldoInicial">Saldo Inicial:</label>
        <input type="number" id="saldoInicial" placeholder="Digite o saldo inicial" required>

        <label for="valorCompra">Valor da Compra:</label>
        <input type="number" id="valorCompra" placeholder="Digite o valor da compra" required>

        <button onclick="simularCompra()">Simular Compra</button>
        <p id="resultadoCompra"></p>
    </section>

    <section id="calculadora">
        <h2>Calculadora</h2>
        <label for="numero1">Número 1:</label>
        <input type="number" id="numero1" placeholder="Digite o primeiro número" required>

        <label for="numero2">Número 2:</label>
        <input type="number" id="numero2" placeholder="Digite o segundo número" required>

        <label for="operacao">Operação (+, -, *, /):</label>
        <input type="text" id="operacao" placeholder="Digite a operação" required>

        <button onclick="calcularOperacao()">Calcular</button>
        <p id="resultadoOperacao"></p>
    </section>

    <script>
        function simularCompra() {
            const saldoInicial = parseFloat(document.getElementById('saldoInicial').value);
            const valorCompra = parseFloat(document.getElementById('valorCompra').value);

            const resultadoCompraElement = document.getElementById('resultadoCompra');

            if (!isNaN(saldoInicial) && !isNaN(valorCompra)) {
                if (valorCompra <= saldoInicial) {
                    const novoSaldo = saldoInicial - valorCompra;
                    resultadoCompraElement.textContent = `Compra realizada com sucesso! Saldo atual: R$ ${novoSaldo.toFixed(2)}`;
                } else {
                    resultadoCompraElement.textContent = "Saldo insuficiente";
                }
            } else {
                resultadoCompraElement.textContent = "Por favor, insira valores válidos.";
            }
        }
        function calcularOperacao() {
            const numero1 = parseFloat(document.getElementById('numero1').value);
            const numero2 = parseFloat(document.getElementById('numero2').value);
            const operacao = document.getElementById('operacao').value;

            const resultadoOperacaoElement = document.getElementById('resultadoOperacao');

            if (!isNaN(numero1) && !isNaN(numero2)) {
                switch (operacao) {
                    case '+':
                        resultadoOperacaoElement.textContent = `Resultado da operação: ${numero1 + numero2}`;
                        break;
                    case '-':
                        resultadoOperacaoElement.textContent = `Resultado da operação: ${numero1 - numero2}`;
                        break;
                    case '*':
                        resultadoOperacaoElement.textContent = `Resultado da operação: ${numero1 * numero2}`;
                        break;
                    case '/':
                        resultadoOperacaoElement.textContent = `Resultado da operação: ${numero1 / numero2}`;
                        break;
                    default:
                        resultadoOperacaoElement.textContent = "Operação inválida";
                }
            } else {
                resultadoOperacaoElement.textContent = "Por favor, insira valores numéricos válidos.";
            }
        }
    </script>
</body>
</html>
